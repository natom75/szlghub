<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<img src="../media/logo.png" alt="SzlgHub" height="60px" style="margin:0; padding:0">
		  	<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto" >
			  <li class="nav-item">
				<a class="nav-link" href="/" style="font-size:18px">Browse</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="" style="font-size:18px">Scoreboard</a>
			  </li>
			</ul>
			<span class="navbar-text">
				<ul class="navbar-nav mr-auto" >
					<li class="nav-item">
						<a class="nav-link" href="/profile" style="font-size:18px">Profile</a>
					</li>
					<li class="nav-item me-auto">
						<a class="nav-link" href="/logout" style="font-size:18px">Logout</a>
				  	</li>
				</ul>
			</span>
		  	</div>
		</div>
	</nav>

	<div>{% block content %}{% endblock %}</div>

	<div>
	{% if messages %}
		{% for message in messages %}
			<div>{{ message }}</div>
		{% endfor %}
	{% endif %}
	</div>

	<nav class="navbar fixed-bottom navbar-light bg-dark">
			<span style="margin-left:auto; margin-right:auto">
				<a href="/faq" class="text-muted" style="margin: 50px">Frequently asked questions (FAQ)</a>
				<a href="/privacy" class="text-muted" style="margin: 50px">Privacy policy</a>
				<a href="/terms" class="text-muted" style="margin: 50px">Terms of use</a>
				<a href="/disclaimer" class="text-muted" style="margin: 50px">Disclaimer</a>
			</span>
	</nav>
</body>
</html>

{% extends "base.html" %}
{% block content %}
	<h1>{{ title }}</h1>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<div>
        {% for Profile in users %}
        <article class="media content-section">
            <div style="width: 250px; height: 250px; border: 1px solid black; object-fit:fill; overflow: hidden">
                <img src="{{ user.profile.image.url }}" style="width: 100%; height: 100%">
            </div>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ user.username }}</a>
            </div>
            <p class="article-content">{{ user.profile.desc }}</p>
          </div>
        </article>
        {% endfor %}
	</div>
{% endblock content %}
